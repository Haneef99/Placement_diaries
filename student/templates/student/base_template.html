<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'student/base_template.css' %}">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="container navbar-wrap">
                <div class="logo-nav">
                    <a href="">PES</a>
                </div>
                <div class="links_content">
                    <a href="#" style="color: #05386B;" class="mx-4">Contact</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'student:logout'%}" class="btn-violet btn-light">Logout</a>
                    {% else %}
                        <a href="{% url 'student:login' %}" class="btn-violet mx-3">Login</a>
                    {% endif %}

                </div>
            </div>
        </nav>
    </div>

    {% block body %}
    {% endblock %}


    <div class="footer-wrap">
        <div class="inner-wrap pt-4">

            <footer class="page-footer  pt-4">
                
                <div class="container">
    
                    <ul class="list-unstyled list-inline text-center">
                <li class="list-inline-item">
                    <a class="btn-floating btn-fb mx-1">
                        <i class="fab fa-facebook-f"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-tw mx-1">
                        <i class="fab fa-twitter"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-gplus mx-1">
                        <i class="fab fa-google-plus-g"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-li mx-1">
                        <i class="fab fa-linkedin-in"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-dribbble mx-1">
                        <i class="fab fa-dribbble"> </i>
                    </a>
                </li>
            </ul>
            
        </div>
        
        <div style="padding-left : 20px;">
            <svg width="56" height="54" viewBox="0 0 56 54" fill="none" xmlns="http://www.w3.org/2000/svg" id="mode-toggler">
                <path class="sun"
                d="M56 27C56 41.9117 43.464 54 28 54C12.536 54 0 41.9117 0 27C0 12.0883 12.536 0 28 0C43.464 0 56 12.0883 56 27Z"
                fill="#E6E16D" />
            </svg>
            <a href="{% url 'student:index' %}" id="toggle-btn" class="btn-violet mx-3" style="text-decoration: none;">Toggle</a>
        </div>
        
        <div class="footer-copyright text-center py-3">Â© 2022 Copyright:
            <a href="{% url 'student:index' %}" style="text-decoration : none;">PES.com</a>
        </div>
    </footer>
    </div>
</div>
    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'student/modetoggler.js' %}"></script>
</body>
</html>
